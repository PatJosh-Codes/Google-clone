<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href=""><img src="/Images/menuIcon.png" alt="Menu icon"></a>
                </li>
                <li>
                    <button>Sign In</button>
                </li>
            </ul>
        </header>
        <div class="main">
            <img src="/Images/google (1).png" alt="google">
            <div class="searchbox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="/Images/search.png" alt="search"></div>
                    <div class="miclens">
                        <img src="/Images/mic.png" alt="mic">
                        <img src="/Images/googlelens.png" alt="lens">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

        </div>
    </section>
</div> 
</div>
</body>
</html>
